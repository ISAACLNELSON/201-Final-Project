<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./js/window.js"></script>
  <!-- <script src="phaser.js"></script> -->
  <script src="./js/phaser.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Duel of Fate</title>
</head>

<body>
  <header>
    <h1 id="header-label">Duel of Fate</h1>
    <div>
      <a id="nav-float-left" href="./pages/scorePage.html">Score Page</a>
      <a id="nav-float-right" href="./pages/AboutUs.html">About Us</a>
    </div>
  </header>
  <main>
    <div class="openingScroll">
      <p>
        You stumble upon an unsavory bandit on your daily patrol through the kingdom<br> Slay this fiend! <br><br>
        Select either Sword, Spell, or Shield and pray that fate is kind to you!
      </p>
    </div>
    <main>
      <div id="continue">
        <p>Play Again?</p>

        <input type="button" name="yes" id="yes" onclick="playAgain();" value="Yes!">

        <input type="button" name="no" onclick="dontPlay();" id="no" value="No...">

      </div>
        <!-- phaser does not require you to make canvas -->
        <div id="phaser-game"></div>
        <div id="scoreBoard"></div>
    </main>
    <a href="index.html" id="clearData">Clear Game History</a>
    <script src="./js/sceneMain.js"></script>
</body>

</html>
